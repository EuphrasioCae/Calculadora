<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Calculadora.css">
  <script src="Calculadora.js"></script>
  <title>Calculadora</title>
  
</head>

<body>

  <section class="container">
    <h1 class="title">Calculadora</h1>
    
    <table class="calculadora">
        <tr>
            <td colspan="4"><input type="text" class="display" placeholder="Digite algum número "></td>
        </tr>

        <tr>
            <td><button class="btn btn-clear">C</button></td>
            <td><button class="btn btn-num">(</button></td>
            <td><button class="btn btn-num">)</button></td>
            <td><button class="btn btn-num">/</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-num">7</button></td>
            <td><button class="btn btn-num">8</button></td>
            <td><button class="btn btn-num">9</button></td>
            <td><button class="btn btn-num">*</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-num">4</button></td>
            <td><button class="btn btn-num">5</button></td>
            <td><button class="btn btn-num">6</button></td>
            <td><button class="btn btn-num">+</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-num">1</button></td>
            <td><button class="btn btn-num">2</button></td>
            <td><button class="btn btn-num">3</button></td>
            <td><button class="btn btn-num">-</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-num">.</button></td>
            <td><button class="btn btn-num">0</button></td>
            <td><button class="btn btn-del">&laquo;</button></td>
            <td><button class="btn btn-eq">=</button></td>
        </tr>
    </table>
    <span class="Obs"><b>Obs:</b> para fazer a operação de potenciação, basta clicar duas vezes no * e clicar no número desejado.</span>
  </section>
  <footer class="rodape">Desenvolvido por Caê Moreira Euphrásio</footer>
</body>

</html>
